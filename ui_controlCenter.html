<html>

<head>
 <title>Finance Control Center</title>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <link rel="stylesheet" type="text/css" href="ui_controlCenter.css">


 <script>
$(document).ready(function() {

$("#duplicatesBtn").click(function() {
	var request = $.ajax({
		url: "app_checkForDuplicates.php",
		type: "POST",			
		dataType: "json"
	});

	request.done(function(msg) {
		var tmpTxt = "";
		for(var line in msg) {

			tmpTxt += msg[line];
			tmpTxt +=  "<br/>";			
		}
		tmpTxt += "--------------------------<br/>"
		$("#consoleDiv").prepend(tmpTxt);
		
	});

	request.fail(function(jqXHR, textStatus) {
		alert( "Request failed: " + textStatus );
	});
});

$("#classificationBtn").click(function() {
	var request = $.ajax({
		url: "app_proposeClassifications.php",
		type: "POST",			
		dataType: "json"
	});

	request.done(function(msg) {
		var tmpTxt = "";
		for(var line in msg) {

			tmpTxt += msg[line];
			tmpTxt +=  "<br/>";			
		}
		tmpTxt += "--------------------------<br/>"
		$("#consoleDiv").prepend(tmpTxt);
		
	});

	request.fail(function(jqXHR, textStatus) {
		alert( "Request failed: " + textStatus );
	});
});

});
 </script>
</head>

<body>

<button class="commandBtn" id="duplicatesBtn">Check for duplicates</button>
<button class="commandBtn" id="classificationBtn">Propose classifications</button>

<div id="consoleDiv">
 I am the console.
</div>

</body>
</html>
